version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: order-manager-db
    environment:
      POSTGRES_DB: order_manager
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for queue
  redis:
    image: redis:7-alpine
    container_name: order-manager-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: order-manager-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: order_manager
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DASHBOARD_URL: ${DASHBOARD_URL}
    ports:
      - "3001:3001"
    volumes:
      - ./backend/whatsapp-session:/app/whatsapp-session
    restart: unless-stopped

  # WhatsApp Worker
  whatsapp-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: order-manager-whatsapp
    depends_on:
      - redis
      - backend
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DASHBOARD_URL: ${DASHBOARD_URL}
    volumes:
      - ./backend/whatsapp-session:/app/whatsapp-session
    restart: unless-stopped

  # Frontend Dashboard
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: order-manager-frontend
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: ${API_URL}
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
